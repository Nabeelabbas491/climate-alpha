<!-- County Forecaster Modal -->
<ng-template #modal let-c="close" let-d="dismiss">
    <div class="p-3">
        <div class="title">
            You run out of credits!
        </div>
        <div class="text-center my-4">
            <img src="assets/img/svg/no-credits-left.svg">
        </div>
        <p class="desc">
            You have exceeded the maximum number of searches allowed for your account. Please contact our support team
            for further assistance.
        </p>
    </div>
</ng-template>
