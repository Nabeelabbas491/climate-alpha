<section class="mt-1" *ngIf="selectedLocations?.length">
    <div class="items-list-bar">
        <div class="d-flex align-items-center h-100 secondary-scroll px-2">
            <div *ngFor="let item of selectedLocations; let i = index" class="list-item mx-1"
                [ngClass]="{'selected' : item.identifier == selectedLatlng }" (click)="Selection.next(item)">
                <img src="assets/img/svg/location-analytic/small-dark-green-marker.svg" class="mr-1"> {{item.name}}
            </div>
        </div>
    </div>
</section>
