<ng-template #modal let-c="close" let-d="dismiss">
    <div class="p-4" [ngClass]="{'d-none' : !isPortfolioUploaded}">
        <div class="label text-center">Add Asset to Portfolio</div>
        <div class="d-flex align-items-center justify-content-center mt-2">
            <img src="assets/img/svg/green-marker.svg">
            <div class="location-name">{{location?.name}}</div>
        </div>
        <div class="mt-4">
            <app-tiers-dropdowns [form]="form" [tier1Class]="'col-md-6'" [tier2Class]="'col-md-6'"
                [tier3Class]="'col-md-6 mt-3'" [tier4Class]="'col-md-6 mt-3 pr-0'" [showAllTiersOptions]="false"
                (isPortfolioUploaded)="isPortfolioUploaded = $event ">
            </app-tiers-dropdowns>
        </div>
        <div class="mt-4 d-flex justify-content-center">
            <button class="green-button btn" [ngClass]="{'disabled': !form.value.selectedTierOne }"
                (click)="confirm()">Confirm</button>
            <button class="white-button btn ml-2" (click)="closeModal()">Cancel</button>
        </div>
    </div>
    <div class="p-4" [ngClass]="{'d-none' : isPortfolioUploaded}">
        <div class="label text-center">
            You cannot add this asset to the portfolio as there is no portfolio uploaded in your data manager
        </div>
    </div>
</ng-template>
