<!--Login Page Starts-->
<section id="login">
  <div class="container-fluid" style="background: rgba(12, 40, 40, 0.62);">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card bg-transparent">
          <div class="card-content bg-transparent">
            <div class="card-body login-img bg-transparent">
              <div class="row m-0 bg-transparent" *ngIf="isLoginScreen">
                <div
                  class="col-lg-6 d-flex justify-content-center align-items-center p-4 text-center align-middle grey-overlay">
                  <img src="../../assets/img/logos/alphaGeo-login.png"
                    alt="Login to access AlphaGeo: future-proof analytics on one platform" class="img-fluid logo-w"
                    width="400" height="230" />
                </div>
                <div class="col-lg-6 col-md-12 bg-white p-4">
                  <h4 class="card-title mb-3">Login</h4>
                  <div (keyup.enter)="onSubmit()">
                    <label class="label mb-0">Email</label>
                    <input type="email" class="form-control mb-1" name="inputEmail" id="inputEmail"
                      placeholder="Email Address" [(ngModel)]="email" required #inputEmail="ngModel" />
                    <div class="password_title_align mt-3">
                      <label class="label mb-0">Your password</label>
                      <div style="user-select: none;">
                        <img src="../../../../assets/img/svg/{{ !showPassword ? 'show' : 'hide'}}.svg">
                        <span (click)="showPassword = !showPassword" class="card-text label"
                          style="cursor: pointer;">{{ !showPassword ? 'Show' : 'Hide' }}</span>
                      </div>
                    </div>
                    <input [type]="!showPassword ? 'password' : 'text'" class="form-control" name="inputPassword"
                      id="inputPassword" placeholder="Password" [(ngModel)]="password" required
                      #inputPassword="ngModel" />
                    <div class="d-flex justify-content-between">
                      <div class="remember-me">
                        <div class="custom-control custom-checkbox custom-control-inline mb-3"></div>
                      </div>
                      <div class="forgot-password-option">
                        <!-- [routerLink]="['/forgot-password']" -->
                        <a (click)="isLoginScreen = false" class="text-decoration-none login_text_clr"
                          style="font-size: 12px;">Forgot
                          Password?</a>
                      </div>
                    </div>
                  </div>
                  <div class="fg-actions d-flex justify-content-start">
                    <div class="recover-pass w-100">
                      <button id="login_submit" (click)="onSubmit()" class="btn login_btn_clr">
                        <a class="text-decoration-none text-white">Login</a>
                      </button>
                    </div>
                  </div>
                  <div class="highlight-text mt-3">
                    New to AlphaGeo? <a [routerLink]="['/trial_setup']"
                      style="color: #009999; border-bottom : 1px solid #009999;"> Register to create an account</a>
                  </div>
                </div>
              </div>
              <!-- Forgor password -->
              <app-forgot-password-page (forgot_password)="isLoginScreen = true" *ngIf="!isLoginScreen">
              </app-forgot-password-page>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
