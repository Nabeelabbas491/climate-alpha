<div class="container-fluid">
    <div class="row">
        <div class="col-12 px-2">
            <div class="fz-22 fw-700 lh-normal capitalize mr-2 text-center">
                SOCIETAL RESILIENCE
            </div>
            <div class="tabs-container mt-3">
                <span class="option" *ngFor="let item of data" (click)="selectedDict = item"
                    [ngClass]="{'selected' : item.indicator == selectedDict?.indicator }">
                    {{item.indicator}}
                </span>
            </div>
        </div>
        <div class="col-12 px-2 mt-3 my-2">
            <div class="fz-20 fw-700 line-h-normal capitalize text-500">
                {{selectedDict?.indicator}}
            </div>
        </div>
        <div class="col-md-4 col-lg-3 p-2" *ngFor="let item of selectedDict?.list">
            <div class="details-card">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="fz-16 fw-700 line-h-100-prcnt text-500 mr-2">
                        {{item.title}}
                    </div>
                    <div class="d-flex scenario-container ml-2 pb-1">
                        <div class="scenario-text px-2" *ngFor="let item of scenarios">
                            {{item}}
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center mt-3">
                    <div class="fz-32 line-h-normalfw-700 text-500">
                        -
                    </div>
                    <div class="fz-16 line-h-normal fw-400 clr-black">
                        %
                    </div>
                </div>
                <div class="desc mt-3">
                    {{item.desc}}
                </div>
            </div>
        </div>
    </div>
</div>
